<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/book.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Script -->
  <script src="app.js" defer></script>
  <title>Library App</title>
</head>

<body>
  <div id="header">
    <h1 class="title">library</h1>
    <button class="add-book">add book</button>
    <button class="sign-in">sign in</button>
  </div>
  <div id="main">
    <div id="input-card" class="card-inactive">
      <form action="submit" method="post" class="form">
        <input type="text" name="book-name" id="book-name" placeholder="Book Name">
        <input type="text" name="book-author" id="book-author" placeholder="Book Author">
        <input type="text" name="book-pages" id="book-pages" placeholder="Pages">
        <label for="switch-toggle" class="switch">
          <input type="checkbox" name="switch-toggle" id="switch-toggle">
          <span class="slider round"></span>
          <span class="read-label switch-active"></span>
        </label>
      </form>
      
    </div>
    <!-- generated card for each book added -->
  </div>
  <div id="sidebar">
    <h2 class="stats">stats</h2>
    <p class="info">books read</p>
    <p class="value">0</p>
    <p class="info">books to read</p>
    <p class="value">0</p>
    <p class="info">total pages read</p>
    <p class="value">0</p>
    <p class="info">favorites</p>
  </div>
  <footer> 
    Copyright Â©
    <script>
      document.write(new Date().getFullYear())
    </script>
    deliagsmith
  </footer>
</body>

</html>
