<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Library App</title>
</head>

<body>
  <div id="header">
    <h1 class="title">library</h1>
    <button class="add-book">add book</button>
    <button class="sign-in">sign in</button>
  </div>
  <div id="main">
    <!-- generated card for each book added -->
  </div>
  <div id="sidebar">
    <h2 class="stats">stats</h2>
    <p class="info">books read</p>
    <p class="value">0</p>
    <p class="info">books to read</p>
    <p class="value">0</p>
    <p class="info">total pages read</p>
    <p class="value">0</p>
    <p class="info">favorites</p>
  </div>
  <footer>Made by Delia G Smith</footer>
</body>

</html>
